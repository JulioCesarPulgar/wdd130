<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz</title>
    <meta
      name="description"
      content="Complete an interactive HTML and CSS quiz! Put your web development knowledge to the test with this engaging quiz form"
    />
    <meta name="author" content="Julio Pulgar"/>
    <link rel="stylesheet" href="./styles/quiz.css"/>
  </head>
<body>
  <form>
    <h1>Quiz</h1>
    <label for="q1">Question 1:</label>
    <input type="text" id="q1" name="q1">

    <label for="q2">Question 2:</label>
    <textarea id="q2" name="q2"></textarea>

    <label for="q3">Question 3:</label>
    <select id="q3" name="q3">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>

    <label for="q4">Question 4:</label>
    <input type="number" id="q4" name="q4">

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
