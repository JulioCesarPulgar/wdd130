<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Quiz - Test Your Web Development Knowledge</title>
    <meta
      name="description"
      content="Take an interactive HTML and CSS quiz! Test your web development knowledge with this engaging quiz form. Answer questions about HTML and CSS by filling in the blanks, providing short answers, selecting options, and inputting numeric values. Challenge yourself and assess your understanding of web development fundamentals. Submit your responses to receive your score. Enjoy this interactive learning experience and enhance your HTML and CSS skills!"
    />
    <meta name="author" content="Julio Pulgar" />
    <link rel="stylesheet" type="text/css" href="./styles/quiz.css" />
  </head>
  <body>
    <h1>Interactive HTML CSS Quiz</h1>
    <form>
      <h2>Question 1:</h2>
      <label for="q1">Fill in the blank:</label>
      <input type="text" id="q1" name="q1" />

      <h2>Question 2:</h2>
      <label for="q2">Provide a short answer:</label>
      <textarea id="q2" name="q2"></textarea>

      <h2>Question 3:</h2>
      <label for="q3">Select an option:</label>
      <select id="q3" name="q3">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <h2>Question 4:</h2>
      <label for="q4">Enter a number:</label>
      <input type="number" id="q4" name="q4" />

      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
